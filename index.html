<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>📦 Sistem Manajemen Gudang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">Warehouse Manager</h1>
      <ul class="flex space-x-6">
        <li><a href="#terima" class="hover:underline">Terima Barang</a></li>
        <li><a href="#pindah" class="hover:underline">Pemindahan Barang</a></li>
        <li><a href="#outlet" class="hover:underline">Outlet</a></li>
        <li><a href="#admin" class="hover:underline">Admin</a></li>
        <li><a href="#pengaturan" class="hover:underline">Pengaturan</a></li>
      </ul>
    </div>
  </nav>

  <!-- Konten -->
  <main class="container mx-auto flex-1 p-6 space-y-12">

    <!-- Terima Barang -->
    <section id="terima" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">📥 Terima Barang</h2>
      <form class="grid gap-4">
        <input type="text" placeholder="Nama Barang" class="border p-2 rounded">
        <input type="number" placeholder="Jumlah" class="border p-2 rounded">
        <input type="text" placeholder="Supplier" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Simpan</button>
      </form>
    </section>

    <!-- Pemindahan Barang -->
    <section id="pindah" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">🔄 Pemindahan Barang</h2>
      <form class="grid gap-4">
        <input type="text" placeholder="Nama Barang" class="border p-2 rounded">
        <input type="number" placeholder="Jumlah" class="border p-2 rounded">
        <input type="text" placeholder="Lokasi Asal" class="border p-2 rounded">
        <input type="text" placeholder="Lokasi Tujuan" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Proses</button>
      </form>
    </section>

    <!-- Outlet -->
    <section id="outlet" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">🏪 Outlet</h2>
      <form class="grid gap-4">
        <input type="text" placeholder="Nama Outlet" class="border p-2 rounded">
        <input type="text" placeholder="Nama Barang" class="border p-2 rounded">
        <input type="number" placeholder="Jumlah" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Kirim</button>
      </form>
    </section>

    <!-- Admin -->
    <section id="admin" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">👤 Admin</h2>
      <form class="grid gap-4">
        <input type="text" placeholder="Nama Admin" class="border p-2 rounded">
        <input type="email" placeholder="Email Admin" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Tambah Admin</button>
      </form>
    </section>

    <!-- Pengaturan -->
    <section id="pengaturan" class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-4">⚙️ Pengaturan</h2>
      <form class="grid gap-4">
        <select class="border p-2 rounded">
          <option>Pilih Tema</option>
          <option>Terang</option>
          <option>Gelap</option>
        </select>
        <input type="text" placeholder="Tambah Store" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Simpan Pengaturan</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>© 2025 Warehouse Manager</p>
  </footer>

</body>
</html>
