<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Sistem Gudang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyV1D7DuRpzf3VHxSatQnnS2Nx5qJKyLAEXsGWy6g6FBpKGWtLNmw4nPFhr2H7CTjwGuw/exec";

    async function simpanData(event) {
      event.preventDefault();
      
      const namaBarang = document.getElementById("namaBarang").value;
      const jumlah = document.getElementById("jumlah").value;
      const keterangan = document.getElementById("keterangan").value;

      const data = { namaBarang, jumlah, keterangan };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      const result = await res.json();
      alert(result.message);
      document.getElementById("formGudang").reset();
    }
  </script>
</head>
<body>
  <h2>ðŸ“¦ Input Data Gudang</h2>
  <form id="formGudang" onsubmit="simpanData(event)">
    <label>Nama Barang:</label><br>
    <input type="text" id="namaBarang" required><br><br>
    
    <label>Jumlah:</label><br>
    <input type="number" id="jumlah" required><br><br>
    
    <label>Keterangan:</label><br>
    <input type="text" id="keterangan"><br><br>
    
    <button type="submit">Simpan</button>
  </form>
</body>
</html>
