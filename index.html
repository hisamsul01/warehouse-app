<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>📦 Sistem Manajemen Gudang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex transition-colors duration-300">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-700 text-white min-h-screen flex flex-col">
    <div class="p-6 text-2xl font-bold border-b border-blue-500">
      Warehouse
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="#terima" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-600">📥 <span>Terima Barang</span></a>
      <a href="#pindah" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-600">🔄 <span>Pemindahan</span></a>
      <div>
        <button onclick="toggleMenu('outletMenu', 'outletArrow')" 
                class="w-full flex justify-between items-center p-2 rounded-lg hover:bg-blue-600">
          <span class="flex items-center gap-2">🏪 Outlet</span>
          <span id="outletArrow" class="transform transition-transform">▶</span>
        </button>
        <div id="outletMenu" class="ml-6 hidden space-y-2 mt-2">
          <a href="#outlet-tambah" class="block p-2 rounded hover:bg-blue-600">➕ Tambah Outlet</a>
          <a href="#outlet-daftar" class="block p-2 rounded hover:bg-blue-600">📋 Daftar Outlet</a>
        </div>
      </div>
      <div>
        <button onclick="toggleMenu('adminMenu', 'adminArrow')" 
                class="w-full flex justify-between items-center p-2 rounded-lg hover:bg-blue-600">
          <span class="flex items-center gap-2">👤 Admin</span>
          <span id="adminArrow" class="transform transition-transform">▶</span>
        </button>
        <div id="adminMenu" class="ml-6 hidden space-y-2 mt-2">
          <a href="#admin-tambah" class="block p-2 rounded hover:bg-blue-600">➕ Tambah User</a>
          <a href="#admin-daftar" class="block p-2 rounded hover:bg-blue-600">📋 Daftar User</a>
        </div>
      </div>
      <a href="#pengaturan" class="flex items-center gap-2 p-2 rounded-lg hover:bg-blue-600">⚙️ <span>Pengaturan</span></a>
    </nav>
    <div class="p-4 border-t border-blue-500 text-sm flex justify-between items-center">
      © 2025 WMS
      <button id="themeToggle" class="ml-2 bg-gray-800 text-white px-2 py-1 rounded">🌙</button>
    </div>
  </aside>

  <!-- Konten -->
  <main class="flex-1 p-8 space-y-12 overflow-y-auto">

    <!-- 📥 Terima Barang -->
    <section id="terima" class="bg-white dark:bg-gray-800 dark:text-gray-100 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">📥 Terima Barang</h2>
      <form id="formTerima" class="grid gap-4 max-w-md">
        <input type="text" id="kodeTerima" placeholder="Kode Barang" class="border p-2 rounded">
        <input type="text" id="namaTerima" placeholder="Nama Barang" class="border p-2 rounded">
        <input type="number" id="jumlahTerima" placeholder="Jumlah" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Simpan</button>
      </form>
    </section>

    <!-- 🔄 Pemindahan Barang -->
    <section id="pindah" class="bg-white dark:bg-gray-800 dark:text-gray-100 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">🔄 Pemindahan Barang</h2>
      <form id="formPindah" class="grid gap-4 max-w-md">
        <input type="text" id="kodeBarang" placeholder="Kode Barang" class="border p-2 rounded">
        <input type="text" id="namaBarang" placeholder="Nama Barang (otomatis)" class="border p-2 rounded bg-gray-100" readonly>
        <input type="number" id="jumlahPindah" placeholder="Jumlah" class="border p-2 rounded">
        <select id="outletPindah" class="border p-2 rounded">
          <option value="">Pilih Outlet</option>
          <option value="OUT001">OUT001 - Outlet Jakarta</option>
          <option value="OUT002">OUT002 - Outlet Bandung</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Proses</button>
      </form>
    </section>

    <!-- ⚙️ Pengaturan -->
    <section id="pengaturan" class="bg-white dark:bg-gray-800 dark:text-gray-100 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">⚙️ Pengaturan</h2>
      <form class="grid gap-4 max-w-md">
        <select class="border p-2 rounded">
          <option>Pilih Tema</option>
          <option>Terang</option>
          <option>Gelap</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Simpan</button>
      </form>
    </section>

  </main>

  <!-- Toast Notification -->
  <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script>
    // Toggle submenu
    function toggleMenu(menuId, arrowId) {
      let menu = document.getElementById(menuId);
      let arrow = document.getElementById(arrowId);
      menu.classList.toggle("hidden");
      arrow.classList.toggle("rotate-90");
    }

    // ===== Database lokal barang (contoh) =====
    const barangDB = {
      "BRG001": "Beras Premium 5kg",
      "BRG002": "Minyak Goreng 2L",
      "BRG003": "Gula Pasir 1kg"
    };

    // Form Terima Barang -> Cek kode
    document.getElementById("kodeTerima").addEventListener("input", function() {
      let kode = this.value.trim().toUpperCase();
      let namaInput = document.getElementById("namaTerima");
      if (barangDB[kode]) {
        namaInput.value = barangDB[kode];
        namaInput.readOnly = true;
        namaInput.classList.add("bg-gray-100");
      } else {
        namaInput.value = "";
        namaInput.readOnly = false;
        namaInput.classList.remove("bg-gray-100");
      }
    });

    // Pemindahan Barang Nama otomatis
    document.getElementById("kodeBarang").addEventListener("input", function() {
      let kode = this.value.trim().toUpperCase();
      let namaInput = document.getElementById("namaBarang");
      namaInput.value = barangDB[kode] || "";
    });

    // ===== Toast Notification =====
    function showToast(message, type = "success") {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");

      toast.className = `px-4 py-2 rounded shadow text-white ${
        type === "success" ? "bg-green-600" : "bg-red-600"
      } animate-fadeIn`;

      toast.innerText = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.classList.add("opacity-0", "transition-opacity", "duration-500");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    // Form submit handler
    document.getElementById("formTerima").addEventListener("submit", function(e) {
      e.preventDefault();
      showToast("Barang berhasil diterima ✅", "success");
      this.reset();
    });

    document.getElementById("formPindah").addEventListener("submit", function(e) {
      e.preventDefault();
      showToast("Pemindahan barang berhasil 🚚", "success");
      this.reset();
    });

    // ===== Mode Gelap/Terang =====
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark", "bg-gray-900", "text-white");
      themeToggle.textContent = "☀️";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "☀️";
        body.classList.add("bg-gray-900", "text-white");
      } else {
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "🌙";
        body.classList.remove("bg-gray-900", "text-white");
      }
    });
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>

</body>
</html>
