<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModernStock - Sistem Manajemen Gudang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#64748b'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- HEADER -->
  <header class="bg-white shadow-sm border-b px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-semibold text-gray-900">ðŸ“¦ INVENTORY MANAGEMENT</h1>
    <button onclick="openAddModal()" class="bg-primary text-white px-3 py-2 rounded-lg hover:bg-blue-700">+ Tambah Data</button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="p-6">
    <!-- Incoming Section -->
    <section id="incoming">
      <h2 class="text-xl font-semibold mb-4">ðŸ“¥ Data Incoming</h2>
      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2">Kode</th>
              <th class="px-4 py-2">Nama Barang</th>
              <th class="px-4 py-2">Jumlah</th>
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody id="incomingTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal Tambah Data -->
  <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Tambah Data Incoming</h3>
      <form id="addForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Kode</label>
          <input type="text" id="itemCode" class="w-full border px-3 py-2 rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm mb-1">Nama Barang</label>
          <input type="text" id="itemName" class="w-full border px-3 py-2 rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm mb-1">Jumlah</label>
          <input type="number" id="itemQuantity" class="w-full border px-3 py-2 rounded-lg" required>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeAddModal()" class="px-4 py-2 bg-gray-200 rounded-lg">Batal</button>
          <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzRw0anzYzOxfT6pGf2JG6RamhVWe7-RBuXlJVD-yjSBdVrr_h8rYo0ClnVE1xe4ySt/exec";

    // ========== FETCH DATA ==========
    async function loadIncoming() {
      try {
        let res = await fetch(API_URL + "?action=getIncoming");
        let data = await res.json();
        let tbody = document.getElementById("incomingTable");
        tbody.innerHTML = "";
        data.forEach(item => {
          tbody.innerHTML += `
            <tr>
              <td class="px-4 py-2">${item.kode}</td>
              <td class="px-4 py-2">${item.nama}</td>
              <td class="px-4 py-2">${item.qty}</td>
              <td class="px-4 py-2">${item.tanggal}</td>
              <td class="px-4 py-2"><span class="px-2 py-1 rounded-full text-xs ${item.status === "Pending" ? "bg-yellow-100 text-yellow-800" : "bg-green-100 text-green-800"}">${item.status}</span></td>
              <td class="px-4 py-2">
                <button onclick="updateStatus('${item.kode}','Selesai')" class="text-green-600 mr-2">âœ”</button>
                <button onclick="deleteIncoming('${item.kode}')" class="text-red-600">âœ–</button>
              </td>
            </tr>
          `;
        });
      } catch (e) {
        console.error("Gagal load data:", e);
      }
    }

    // ========== ADD DATA ==========
    document.getElementById("addForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      let body = {
        action: "addIncoming",
        kode: document.getElementById("itemCode").value,
        nama: document.getElementById("itemName").value,
        qty: document.getElementById("itemQuantity").value,
        tanggal: new Date().toISOString().split("T")[0],
        status: "Pending"
      };
      let res = await fetch(API_URL, { method: "POST", body: JSON.stringify(body) });
      let result = await res.json();
      if (result.success) {
        alert("Data berhasil ditambahkan!");
        closeAddModal();
        loadIncoming();
      } else {
        alert("Gagal menambah data");
      }
    });

    // ========== UPDATE STATUS ==========
    async function updateStatus(kode, status) {
      let body = { action: "updateStatus", kode, status };
      let res = await fetch(API_URL, { method: "POST", body: JSON.stringify(body) });
      let result = await res.json();
      if (result.success) loadIncoming();
    }

    // ========== DELETE ==========
    async function deleteIncoming(kode) {
      if (!confirm("Yakin hapus data?")) return;
      let body = { action: "deleteIncoming", kode };
      let res = await fetch(API_URL, { method: "POST", body: JSON.stringify(body) });
      let result = await res.json();
      if (result.success) loadIncoming();
    }

    // ========== MODAL ==========
    function openAddModal() {
      document.getElementById("addModal").classList.remove("hidden");
      document.getElementById("addModal").classList.add("flex");
    }
    function closeAddModal() {
      document.getElementById("addModal").classList.add("hidden");
    }

    // Auto load saat pertama kali dibuka
    loadIncoming();
  </script>
</body>
</html>
